@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	
	    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>        
    </head>
    <body>
        @content    
    </body>
    
         
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
	<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js' type="text/javascript"></script>
	<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.12.0.js")' type="text/javascript"></script>
	
	<script src="//cdn.jsdelivr.net/ace/1.1.8/min/ace.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/ace/1.1.8/min/ext-beautify.js" type="text/javascript"></script>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    
    <script src="@routes.Assets.at("javascripts/root.js")" type="text/javascript"></script>
    	
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/ats_editor.js")" type="text/javascript"></script>
